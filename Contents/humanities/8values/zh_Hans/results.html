<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.loli.net/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>
    <link href='../CSS/style.css' rel='stylesheet' type='text/css'>
    <link href='/CSS/common.css' rel='stylesheet' type='text/css'>
    <title>8values Results</title>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <script src="../JavaScript/ideologies.js"></script>
    <script src='../JavaScript/script.js'></script>
</head>
<body>
    <main>
        <h1>8values 结果</h1>
        <hr>
        <h3 style="margin: 0px;" id="economic-label"></h3>
        <div class="axis">
            <img id="img-equality" src="../value_images/equality.svg"/>
            <div class="bar equality" id="bar-equality">
                <div class="text-wrapper" id="equality"></div>
            </div>
            <div class="bar wealth" id="bar-wealth">
                <div class="text-wrapper" id="wealth" style="margin-left: auto;"></div>
            </div>
            <img id="img-wealth" src="../value_images/markets.svg"/>
        </div>
        <h3 style="margin: 0px;" id="diplomatic-label"></h3>
        <div class="axis">
            <img id="img-might" src="../value_images/nation.svg"/>
            <div class="bar might" id="bar-might">
                <div class="text-wrapper" id="might"></div>
            </div>
            <div class="bar peace" id="bar-peace">
                <div class="text-wrapper" id="peace" style="margin-left: auto;"></div>
            </div>
            <img id="img-peace" src="../value_images/globe.svg"/>
        </div>
        <h3 style="margin: 0px;" id="state-label"></h3>
        <div class="axis">
            <img id="img-liberty" src="../value_images/liberty.svg"/>
            <div class="bar liberty" id="bar-liberty">
                <div class="text-wrapper" id="liberty"></div>
            </div>
            <div class="bar authority" id="bar-authority">
                <div class="text-wrapper" id="authority" style="margin-left: auto;"></div>
            </div>
            <img id="img-authority" src="../value_images/authority.svg"/>
        </div>
        <h3 style="margin: 0px;" id="society-label"></h3>
        <div class="axis">
            <img id="img-tradition" src="../value_images/tradition.svg"/>
            <div class="bar tradition" id="bar-tradition">
                <div class="text-wrapper" id="tradition"></div>
            </div>
            <div class="bar progress" id="bar-progress">
                <div class="text-wrapper" id="progress" style="margin-left: auto;"></div>
            </div>
            <img id="img-progress" src="../value_images/progress.svg"/>
        </div>
        <h3 id="ideology-label"></h3>
        <p>意识形态匹配是一项正在进行的工作，其准确性远不如价值观和轴线。</p>
        <p>您可以使用下面的图片发送这些结果。认为您的匹配意识形态有误？想帮助我们校准测试？请将结果和你的政治意识形态一并发送至 eightvalues@gmail.com，或向我们提出任何意见、问题或批评。</p>
        <hr/>
        <img id="banner" src="" style="border-radius: 10px !important;" crossorigin="anonymous">
        <p style="margin: 15px 0px; text-align: center;">长按或右键点击保存</p>
        <button class="button" onclick="location.href='index.html';">返回</button>
        <br>
    </main>
    <script>
        check_dark();
        result_ini('zh_Hans');
        const econArray = ["共产主义", "社会主义", "社会", "中间派", "市场", "资本主义", "自由放任"]
        const diplArray = ["世界主义", "国际主义", "和平主义", "平衡", "爱国主义", "民族主义", "沙文主义"]
        const govtArray = ["无政府主义", "自由主义", "自由派", "温和派", "国家主义", "专制主义", "极权主义"]
        const sctyArray = ["革命", "非常进步", "进步", "中立", "传统", "非常传统", "反动"]
        document.getElementById("economic-label").innerHTML = `经济：${setLabel(equality, econArray)}`;
        document.getElementById("diplomatic-label").innerHTML = `外交：${setLabel(peace, diplArray)}`;
        document.getElementById("state-label").innerHTML = `民事：${setLabel(liberty, govtArray)}`;
        document.getElementById("society-label").innerHTML = `社会：${setLabel(progress, sctyArray)}`;
        document.getElementById("ideology-label").innerHTML = `最接近匹配:<br>${ideology}`;
        window.onload = () => {setTimeout(draw(), 100)};
    </script>
</body>
</html>
