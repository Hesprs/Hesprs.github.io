<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <link href='https://fonts.loli.net/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>

    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <meta charset="utf-8">

<body>
    <main class="bottom_padding">
        <h1>8values 测试</h1>
        <hr>
        <h3 style="text-align:center;" id="question-number">加载中……</h3>
        <div class="content">
            <div class="questions">
                <div class="center demobox border shadow responsive" style="padding: 15px;">
                    <p id="question-text"></p>
                </div>
            </div>
            <div class="buttons">
                <button class="demobox clickable border shadow" onclick="next_question(1.0, 'zh-Hans')">🤩 非常同意</button>

                <button class="demobox clickable border shadow" onclick="next_question(-0.5, 'zh-Hans')" style="margin: 15px 0px;">😥 不同意</button>
                <button class="demobox clickable border shadow" onclick="next_question(-1.0, 'zh-Hans')">😰 非常不同意</button>
                <button class="demobox clickable border shadow" onclick="location.href='instructions.html';" id="back_button" style="margin-top:15px;">🔙 返回</button>
            </div>
        </div>
    </main>
</body>

    check_dark();

    init_question('zh-Hans');
