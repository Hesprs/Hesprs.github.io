<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.loli.net/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>
  <link href='https://fonts.loli.net/css2?family=Cormorant+SC:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
  <link href='/CSS/common.css' rel='stylesheet' type='text/css'>
  <title>Desk Scoring</title>
  <style>
    body { min-height: 100vh }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      margin-top: auto;
      margin-bottom: auto;
    }
    .martix {
      padding: 0.75vw;
      border-radius: 3vw;
    }
    input[type="checkbox"] {
      width: 0;
      height: 0;
      margin: 0;
    }
    .indicator {
      width: 13vw;
      max-width: 90px;
      aspect-ratio: 1/1;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 0.75vw;
      border-radius: 1.5vw !important;
    } body.dark .indicator { background-color: rgba(0, 0, 0, 0.2) }
    body.dark input[type="checkbox"]:checked + .indicator { background-color: rgba(255, 255, 255, 0.5) }
    input[type="checkbox"]:checked + .indicator { background-color: rgba(132, 67, 255, 0.4) }
    .unclickable {
      pointer-events: none;
      opacity: 0;
    }
    #output {
      display: none;
      min-width: 250px;
    }
    #button {
      padding: 8px 20px;
      margin: 15px 0;
    }
    .line {
      display: flex;
      flex-direction: row;
    }
  </style>
</head>
<body class="en">
  <main class="bottom_padding">
    <h1>Desk Scoring</h1>
    <div id="matrixContainer"></div>
    <icon-button execute="handleOK()" id="button">OK</icon-button>
    <div id="output" class="demobox shadow border"></div>
  </main>
</body>
<script src='../script.js'></script>
<script src='/JavaScript/elements.js'></script>
</html>
