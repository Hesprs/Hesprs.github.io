<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://fonts.loli.net/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>
  <link href='/CSS/common.css' rel='stylesheet' type='text/css'>
  <title>Desk Scoring</title>
  <style>
    body {
      min-height: 100vh;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
      margin-top: auto;
      margin-bottom: auto;
    }
    tr {
      font-size: 0;
    }
    table {
      border-radius: 8px;
      padding: 0.5vw;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    input[type="checkbox"] {
      width: 13vw;
      height: 13vw;
      max-width: 90px;
      max-height: 90px;
      cursor: pointer;
      accent-color: rgb(132, 67, 255);
      margin: 0.5vw;
      transition: accent-color 300ms, background-color 300ms, color 300ms;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 15px 0px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #output {
      display: none;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <main class="bottom_padding">
    <h1>Desk Scoring</h1>
    <div id="matrixContainer"></div>
    <button onclick="handleOK()">OK</button>
    <div id="output" class="demobox shadow"></div>
  </main>
  <script>
    const MATRIX = [
      [ 0,  9, 14,  1, 28,  3],
      [16, 20, 15, 18, 25,  8],
      [ 6, 21, 24,  7, 26, 29],
      [23,  0, 27,  2, 10, 17],
      [ 4, 22, 11,  5, 19, 12]
    ];
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('matrixContainer');
      const table = document.createElement('table');
      table.classList.add('shadow', 'background_color');
      MATRIX.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(value => {
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.value = value;
          tr.appendChild(checkbox);
        });
        table.appendChild(tr);
      });
      container.appendChild(table);
    });
    function handleOK() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      const selectedValues = Array.from(checkboxes, cb => parseInt(cb.value, 10));
      selectedValues.sort((a, b) => a - b);
      const outputDiv = document.getElementById('output');
      if (selectedValues.length === 0) {
        outputDiv.style.display = 'none';
      } else {
        outputDiv.style.display = 'block';
        outputDiv.textContent = selectedValues.join(', ');
      }
    }
  </script>
</body>
</html>
