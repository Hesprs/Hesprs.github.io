<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HeÌ„sperus' Blog</title>
	<link rel="stylesheet" href="CSS/style.css">
	<link rel="stylesheet" href="CSS/toggler.css">
    <link href="https://fonts.loli.net/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link type="image/png" sizes="32x32" rel="icon" href="https://pic1.imgdb.cn/item/67737c0ed0e0a243d4ecfc38.png">
	<script src="script.js"></script>
	<script>
		function startup() {
			initialize();
			const dn = document.getElementById("dn");
			const a = document.getElementById("1");
			const b = document.getElementById("2");
			const c = document.getElementById("3");
			const d = document.getElementById("4");
			dn.addEventListener('change', toggle);
			dn.addEventListener('change', shift);
			a.addEventListener('click', change_1);
			b.addEventListener('click', change_2);
			c.addEventListener('click', change_3);
			d.addEventListener('click', change_4);
			window.addEventListener('load', shift);
			window.addEventListener('resize', shift);
		}
		window.addEventListener('DOMContentLoaded', startup);
	</script>
</head>
<body>
	<div class="background">
		<div class="sidenav" id="sidenav">
			<div class="sidenav_wrapper shadow">
				<div class="entry" id="1">
					<img class="icon" src="https://img.icons8.com/fluency/100/orca.png" alt="Home" style="height: 30px; width:30px;">
					<dir class="center_text">Home</dir>
				</div>
				<div class="division"></div>
				<div class="entry" id="2">
					<img class="icon" src="https://pic1.imgdb.cn/item/67747804d0e0a243d4ed4499.png" alt="Categories" style="height: 30px; width:30px;">
					<dir class="center_text">Categories</dir>
				</div>
				<div class="division"></div>
				<div class="entry" id="3">
					<img class="icon" src="https://pic1.imgdb.cn/item/67747882d0e0a243d4ed449a.png" alt="About" style="height: 30px; width:30px;">
					<dir class="center_text">About</dir>
				</div>
			</div>
			<div class="entry shadow" id="4">
				<div class="label_light">Light</div>
				<div class="toggleWrapper">
					<input type="checkbox" class="dn" id="dn">
					<label for="dn" class="toggle">
					  	<span class="toggle__handler">
							<span class="crater crater--1"></span>
							<span class="crater crater--2"></span>
							<span class="crater crater--3"></span>
					 	</span>
					  	<span class="star star--1"></span>
					  	<span class="star star--2"></span>
					  	<span class="star star--3"></span>
					  	<span class="star star--4"></span>
					  	<span class="star star--5"></span>
					  	<span class="star star--6"></span>
					</label>
				</div>
				<div class="label_dark">Dark</div>
			</div>
		</div>
		<div class="rectangle shadow" id="rectangle">
			<main id="main"></main>
		</div>
	</div>
</body>
</html>
