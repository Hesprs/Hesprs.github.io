<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<meta name='author' content='Hēsperus'>
	<meta name='description' content=''>
	<title>Hēsperus' Blog</title>
	<link rel='stylesheet' href='CSS/style.css'>
	<link rel='stylesheet' href='CSS/toggler.css'>
	<link rel='stylesheet' href='CSS/pop_up.css'>
	<link rel='stylesheet' href='CSS/common.css'>
	<link href='https://fonts.loli.net/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap' rel='stylesheet'>
	<link type='image/png' sizes='100x100' rel='icon' href='https://img.icons8.com/fluency/100/orca.png'>
</head>
<body>
	<input type='radio' id='en' name='language' value='en'>
	<input type='radio' id='zh-Hans' name='language' value='zh-Hans'>
	<input type='radio' id='de' name='language' value='de'>
	<input type='radio' id='homepage' name='category' value='homepage'>
	<input type='radio' id='learning' name='category' value='learning'>
	<input type='radio' id='humanities' name='category' value='humanities'>
	<input type='radio' id='development' name='category' value='development'>
	<input type='radio' id='others' name='category' value='others'>
	<input type='radio' id='about' name='category' value='about'>
	<input type='checkbox' id='dn'>
	<img id='background_img' alt='background image' class='background_img'>
	<div class='centerer'  id='warning_bar'>
		<div class='warning_bar clickable shadow' id='warning_bar_wrapper'>
			<img class='icon' id='warning_icon' alt='warn!' src='https://img.icons8.com/fluency/100/box-important--v1.png' />
			<div class='center_text' id='warning_text'></div>
		</div>
	</div>
	<div class='showcase' id='showcase'>
		<div class='slogan' id='slogan'></div>
		<div class='continue' id='continue'></div>
	</div>
	<div class='background' id='background'>
		<div class='shade' id='shade'></div>
		<div class='pop_up' id='pop_up'>
			<div style='padding: 8px 15px 8px 15px; display: flex; width: calc(100% - 30px);'>
				<img class='icon' src='https://img1.tucang.cc/api/image/show/08f73f8d7cf3b996c07e7eb648db55f5' alt='back' style='height: 30px; width: 17.4px;' id='back'>
				<div class='center_text theme_color' style='margin: 0px auto 0px auto; font-size: 22px; height: 30px; font-weight: 500;' id='pop_up_title'></div>
				<div style='width: 17.4px'></div>
			</div>
			<hr style='margin: 0px; width: 100%;'>
			<div class='pop_up_content' id='pop_up_content'></div>
		</div>
		<div class='sidenav' id='sidenav'>
			<div class='sidenav_wrapper' id='search_bar_wrapper'>
				<div class='entry clickable upper' id='previous_page'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/circled-chevron-left.png' alt='previous' style='height: 30px; width:30px;'>
						<dir class='center_text' id='text_previous' style='direction: rtl; margin: auto 0px auto auto;'></dir>
					</div>
				</div>
				<div class='division'></div>
				<div class='sidenav_wrapper' style='border-radius: 0px; border: none; flex-direction: row; backdrop-filter: none; background-color: transparent;'>
					<div class='label_wrapper' id='search_input_wrapper'>
						<input type='text' id='search_bar'>
					</div>
					<div class='vertical_division' id='side_division'></div>
					<div class='entry clickable' id='search_button' style='border-radius: 0px 0px 10px 0px;'>
						<div class='label_wrapper' style='min-width: 30px;'>
							<img class='icon' src='https://img.icons8.com/fluency/100/search.png' alt='search' style='height: 30px; width:30px;'></img>
						</div>
					</div>
				</div>
			</div>
			<div class='sidenav_wrapper'>
				<label for='homepage' class='entry clickable upper' id='homepage_label'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/orca.png' alt='homepage' id='homepage_icon'>
						<dir class='center_text' id='text_homepage'></dir>
					</div>
				</label>
				<div class='division'></div>
				<label for='learning' class='entry clickable' id='learning_label'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/quill-with-ink.png' alt='learning' id='learning_icon'>
						<dir class='center_text' id='text_learning'></dir>
					</div>
				</label>
				<div class='division'></div>
				<label for='humanities' class='entry clickable' id='humanities_label'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/mona-lisa.png' alt='humanities' id='humanities_icon'>
						<dir class='center_text' id='text_humanities'></dir>
					</div>
				</label>
				<div class='division'></div>
				<label for='development' class='entry clickable' id='development_label'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/macbook-settings.png' alt='development' id='development_icon'>
						<dir class='center_text' id='text_development'></dir>
					</div>
				</label>
				<div class='division'></div>
				<label for='others' class='entry clickable' id='others_label'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/oat-milk.png' alt='others' id='others_icon'>
						<dir class='center_text' id='text_others'></dir>
					</div>
				</label>
				<div class='division'></div>
				<label for='about' class='entry clickable lower' id='about_label'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/info-popup.png' alt='about' id='about_icon'>
						<dir class='center_text' id='text_about'></dir>
					</div>
				</label>
			</div>
			<div class='sidenav_wrapper' id='search_bar_center_wrapper'>
				<div class='entry clickable' id='previous_center'>
					<div class='label_wrapper'  style='border-radius: 10px 10px 0px 0px;'>
						<img class='icon' src='https://img.icons8.com/fluency/100/circled-chevron-left.png' alt='previous' style='height: 30px; width:30px;'>
						<dir class='center_text' id='text_previous_center' style='direction: rtl; margin: auto 0px auto auto;'></dir>
					</div>
				</div>
				<div class='division show'></div>
				<input type='text' id='search_bar_center'>
				<div class='division show'></div>
				<div class='entry clickable' id='search_button_center' style='border-radius: 0px 0px 10px 1px;'>
					<div class='label_wrapper'>
						<img class='icon' src='https://img.icons8.com/fluency/100/search.png' alt='search' style='height:30px; width:30px;'></img>
					</div>
				</div>
			</div>
			<div class='sidenav_wrapper' style='margin: auto 0px 0px auto;'>
				<div class='music_container upper' id='music_container'>
					<div class='label_wrapper' style='min-height: 80px; flex-direction: column;'>
						<div style='margin: 0px; display: flex; height: 30px;'>
							<img class='icon' src='https://img.icons8.com/fluency/100/lyre.png' alt='music-cover' id='music_cover'/>
							<div id='music_title' class='center_text' style='white-space: normal; margin: auto 0px auto auto; direction: rtl; font-size: 15px; height: 30px; padding: 0px 0px 0px 8px; line-height: 17px;'></div>
						</div>
						<div class='progress_container' id='progress_container'>
							<div class='progress' id='progress'></div>
						</div>
						<div style='margin: 0px; display: flex; height: 20px;'>
							<button id='previous' class='action-btn centerer'>
								<img class='icon' src='https://img.icons8.com/fluency-systems-filled/200/end.png' alt='next' style='right: 0px;' id='previous_light'/>
								<img class='icon' src='https://img.icons8.com/?size=200&id=s1kxUJVDmJvK&format=png&color=FFFFFF' alt='next' style='right: 0px;' id='previous_dark'/>
					  		</button>
						  	<button id='play' class='action-btn centerer' style='margin: 0px auto 0px auto;'>
								<img class='icon' src='https://img.icons8.com/fluency-systems-filled/200/play.png' alt='play' id='play_light'/>
								<img class='icon' src='https://img.icons8.com/fluency-systems-filled/200/pause.png' alt='pause' id='pause_light'/>
								<img class='icon' src='https://img.icons8.com/?size=200&id=q0nxNdfpbYVl&format=png&color=FFFFFF' alt='pause' id='pause_dark'/>
								<img class='icon' src='https://img.icons8.com/?size=200&id=fjx0LfGCNuZb&format=png&color=FFFFFF' alt='play' id='play_dark'/>
						  	</button>
						  	<button id='next' class='action-btn centerer'>
								<img class='icon' src='https://img.icons8.com/fluency-systems-filled/200/end.png' alt='next' style='right: 0px;' id='next_light'/>
								<img class='icon' src='https://img.icons8.com/?size=200&id=s1kxUJVDmJvK&format=png&color=FFFFFF' alt='next' style='right: 0px;' id='next_dark'/>
					  		</button>
						</div>
						<audio src='https://music.163.com/song/media/outer/url?id=443070377.mp3' id='audio'></audio>
					</div>
				</div>
				<div class='division'></div>
				<div class='entry clickable' id='language_option'>
					<div class='label_wrapper'>
						<img class='icon' alt='flag' style='height: 30px; width: 30px;' id='nations'>
						<div class='center_text' id='text_language' style='direction: rtl; margin: auto 0px auto auto;'></div>
					</div>
				</div>
				<div class='division'></div>
				<label class='entry clickable lower' id='day_night' for='dn' style='display: flex; align-items: center; justify-content: center; text-align: center;'>
					<div class='label_wrapper' style='min-width: 0px;'>
						<div class='text_light' id='text_light'></div>
						<div class='toggleWrapper fancy_color' id='toggleWrapper'>
							<div class='toggle'>
								<span class='toggle__handler'>
									<span class='crater crater--1'></span>
									<span class='crater crater--2'></span>
									<span class='crater crater--3'></span>
								</span>
								<span class='star star--1'></span>
								<span class='star star--2'></span>
								<span class='star star--3'></span>
								<span class='star star--4'></span>
								<span class='star star--5'></span>
								<span class='star star--6'></span>
							</div>
						</div>
						<div class='text_dark' id='text_dark'></div>
					</div>
				</label>
			</div>
		</div>
		<div class='stretch_bar_wrapper' id='stretch_bar'>
			<div class='stretch_bar' id='stretch_bar_1'></div>	
		</div>
		<div class='rectangle_wrapper'>
			<div class='rectangle' id='content_district'>
				<div id='title_bar'>
					<div id='crumb_navigation'></div>
					<div id='downloads' style='display: flex; gap: 10px; margin: 0px 0px 0px auto;'></div>
				</div>
				<hr style='margin: 0px; width: 100%;'>
				<a class="github-corner" aria-label="View source on GitHub" id='github_corner'>
					<svg viewBox="0 0 250 250" aria-hidden="true" class="corner_svg">
						<path d='M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z' class='corner' />
						<path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"/>
						<path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"/>
					</svg>
				</a>
				<div class = 'content' id='content_1'></div>
				<div class = 'content' id='content_0'></div>
			</div>
			<div class='rectangle' id='cover'>
				<svg class='spinner'>
					<circle>
					  <animateTransform attributeName='transform' type='rotate' values='-90;810' keyTimes='0;1' dur='2s' repeatCount='indefinite'></animateTransform>
					  <animate attributeName='stroke-dashoffset' values='0%;0%;-157.080%' calcMode='spline' keySplines='0.61, 1, 0.88, 1; 0.12, 0, 0.39, 0' keyTimes='0;0.5;1' dur='2s' repeatCount='indefinite'></animate>
					  <animate attributeName='stroke-dasharray' values='0% 314.159%;157.080% 157.080%;0% 314.159%' calcMode='spline' keySplines='0.61, 1, 0.88, 1; 0.12, 0, 0.39, 0' keyTimes='0;0.5;1' dur='2s' repeatCount='indefinite'></animate>
					</circle>
				</svg>
			</div>
		</div>
	</div>
	<div class='showcase' id='badge'>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet"><path d="m365.105 107.073-49.316 22.882-48.419 22.462a12535.837 12475.643 0 0 1-14.28 6.621l-.501.229.647.984c8.644 13.132 12.617 29.507 10.888 44.868a5.204 5.179 0 0 0-.05.594c.02.017 11.663-5.387 11.712-5.437.019-.02-.125-.382-.32-.807-.468-1.02-.796-1.832-.977-2.422-4.806-15.582 20.156-42.933 65.37-71.626l1.935-1.228 28.975-13.431c15.936-7.387 28.996-13.453 29.02-13.477.06-.062-2.305-5.167-2.394-5.164-.037.001-14.568 6.73-32.29 14.952m-88.203 21.45a158975 158975 0 0 1-49.075 22.778l-29.7 13.782-43.204 20.049c-27.747 12.874-30.387 14.108-30.407 14.21-.013.061.316.837.73 1.723.807 1.731.994 2.307 1.186 3.66 2.245 15.841-23.241 42.713-66.195 69.792l-1.405.887-29.055 13.488C13.798 296.308.73 302.404.737 302.436c.02.085 1.379 3.071 1.926 4.233.262.557.505 1.013.541 1.013.05 0 30.33-14.075 55.608-25.849l36.883-17.164 14.402-6.702a135854.98 135202.63 0 0 1 27.8-12.938l6.54-3.042 2.604-1.21-.21-.247c-4.534-5.339-8.957-12.61-11.775-19.363-.018-.042.624-.376 1.508-.783.847-.39 3.08-1.426 4.96-2.303 5.572-2.601 6.495-3.015 6.56-2.949.033.034.47.943.97 2.02 2.613 5.635 4.644 9.013 7.704 12.82 1.157 1.44 3.818 4.434 3.941 4.434.017 0 1.203-.545 2.636-1.21 10.439-4.855 12.193-5.665 12.218-5.64.053.053-1.831 2.72-3.216 4.548-4.67 6.171-10.57 12.223-16.688 17.114l-1.313 1.05-21.135 9.811a28256.678 28120.996 0 0 0-21.144 9.821c-.005.005.527 1.154 1.184 2.553l1.195 2.544.23-.024c.303-.031-.472.32 8.9-4.03l22.102-10.26 19.961-9.264 12.813-5.947 22.586-10.481 13.33-6.187 17.406-8.077c3.647-1.693 8.745-4.058 11.328-5.255s4.731-2.222 4.774-2.277c.097-.125.64-2.132.956-3.535 3.339-14.824.17-30.495-8.724-43.15-.404-.576-.76-1.047-.79-1.049-.047 0-13.969 6.437-14.31 6.617-.171.09-.171.09.915-1.461 4.666-6.665 10.312-12.875 16.63-18.293 1.144-.983 3.863-3.175 4.37-3.522.178-.124 33.339-15.589 41.006-19.125.152-.07.286-.133.298-.141.054-.03-2.37-5.112-2.437-5.108-.038.003-4.035 1.845-8.878 4 	</div>
</body>
<script src='JavaScript/music player.js'></script>
<script src='JavaScript/objects.js'></script>
<script src='JavaScript/script.js'></script>

</html>
